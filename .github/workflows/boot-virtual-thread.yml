name: boot-virtual-thread

on:
  push:
    paths:
      - "boot-virtual-thread/**"
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "corretto"
          cache: "maven"
      - name: Build with Maven
        run: mvn -B package --file boot-virtual-thread/pom.xml
