name: mail

on:
  push:
    paths:
      - "mail/**"
    branches:
      - master
  pull_request:
    paths:
      - "mail/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 21
          cache: "maven"

      - name: Build with Maven
        run: mvn clean install --file mail/pom.xml

