name: jakartaee-wildfly

on:
  push:
    paths:
      - "jakartaee-wildfly/**"
    branches:
      - master
  pull_request:
    paths:
      - "jakartaee-wildfly/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 21

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn -B -q clean package --file jakartaee-wildfly/pom.xml
        
      - name: Unit Tests
        run: mvn -B -q clean test --file jakartaee-wildfly/pom.xml -Put

      - name: Start up PostgreSQL in Docker
        run: |
          docker-compose up -d postgres
          sleep 5
          docker ps -a
      - name: Integration Tests
        run: mvn -B -q clean verify --file jakartaee-wildfly/pom.xml -Pit-wildfly