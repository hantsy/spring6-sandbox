name: data-elasticsearch

on:
  push:
    paths:
      - "data-elasticsearch/**"
    branches:
      - master
  pull_request:
    paths:
      - "data-elasticsearch/**"
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: 21
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B -q clean test --file data-elasticsearch/pom.xml 

