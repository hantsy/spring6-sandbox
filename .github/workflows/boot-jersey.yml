name: boot-jersey

on:
  push:
    paths:
      - "boot-jersey/**"
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "zulu"
          cache: "maven"
      - name: Set up Database
        run: |
          docker-compose up -d postgres
          sleep 5
          docker ps -a
      - name: Build with Maven
        run: mvn -B package --file boot-jersey/pom.xml -Put

    # commits code quality analysis
  intergration-test:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "zulu"
          cache: "maven"
      - name: Set up Database
        run: |
          docker-compose up -d postgres
          sleep 5
          docker ps -a
      - name: Build with Maven(E2e testing)
        run: mvn -B verify --file boot-jersey/pom.xml -Pit
